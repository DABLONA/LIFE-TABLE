<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>معرض صور | مائدة الحياة</title>
    <style>
        body {
            background-color: #f0fdf8;
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 2rem;
            text-align: center;
            color: #1b3c34;
        }
        h1 {
            color: #c9a336;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .gallery img {
            width: 100%;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>📸 معرض صور مائدة الحياة</h1>
    <p>نقدم لكم بعض من صور الوجبات الصحية والمرافق الخاصة بنا</p>
    <div class="gallery">
        <img src="images/meal1.jpg" alt="وجبة صحية 1">
        <img src="images/meal2.jpg" alt="وجبة صحية 2">
        <img src="images/kitchen.jpg" alt="مطبخ المطعم">
        <img src="images/logo.png" alt="شعار المطعم">
    </div>
</body>
</html>
